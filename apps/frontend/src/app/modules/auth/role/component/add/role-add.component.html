<div class="d-flex flex-grow-1">
    <form
        autocomplete="off"
        class="d-flex flex-grow-1 flex-column overflow-auto p-3 pt-5 p-sm-4 pt-sm-5"
        [formGroup]="roleForm"
    >
        <!-- Header -->
        <div class="mt-n2 d-flex align-items-center justify-content-between">
            <h3 class="fw-bold text-uppercase">Nuevo Rol</h3>
            <div class="d-flex align-items-center">
                <!-- Close button -->
                <a mat-icon-button [routerLink]="['../']">
                    <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                </a>
            </div>
        </div>

        <mat-divider class="mb-4 mt-3"></mat-divider>

        <div>
            <mat-form-field class="w-100 mt-4 mt-sm-5" subscriptSizing="dynamic">
                <mat-label>Nombre</mat-label>
                <input matInput [formControlName]="'name'" [spellcheck]="false" #nombreField />
                @if (this._form['name'].hasError('required')) {
                    <mat-error>
                      Campo <strong>requerido</strong>
                    </mat-error>
                }
            </mat-form-field>

            <mat-form-field class="w-100 mt-4 mt-sm-5" subscriptSizing="dynamic">
                <mat-label>Alias</mat-label>
                <input matInput [formControlName]="'alias'" [spellcheck]="false" />
                @if (this._form['alias'].hasError('required')) {
                    <mat-error>
                      Campo <strong>requerido</strong>
                    </mat-error>
                }
            </mat-form-field>

            <div class="mt-4 mt-sm-5">
                <mat-slide-toggle [formControlName]="'isActive'" [color]="'primary'">
                    {{ isActiveControl?.value === true ? ('Habilitar') : ('Deshabilitar') }}
                </mat-slide-toggle>
            </div>
            <div class="mt-5 d-flex w-100 align-items-center justify-content-between">
                <save-button (click)="save()" [disabled]="roleForm.invalid" />
            </div>
        </div>
    </form>
</div>
