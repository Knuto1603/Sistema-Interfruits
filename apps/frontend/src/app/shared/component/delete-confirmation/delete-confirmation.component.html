@if (type === 'icon') {
    <button mat-icon-button color="warn" aria-label="Eliminar" title="Eliminar" (click)="delete()">
        <mat-icon class="text-warn-400 icon-size-5" [svgIcon]="'heroicons_solid:trash'"></mat-icon>
    </button>
}
@if (type === 'button') {
    <button mat-button (click)="delete()">
        <mat-icon class="text-warn-400 icon-size-4" [svgIcon]="'heroicons_solid:trash'"></mat-icon>
        <span class="ml-2 mr-1">Eliminar</span>
    </button>
}
