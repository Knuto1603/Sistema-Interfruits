@if (type === 'icon') {
    <button mat-icon-button aria-label="Imprimir" title="Imprimir">
        <mat-icon class="text-primary-500 icon-size-5" [svgIcon]="'heroicons_solid:printer'"></mat-icon>
    </button>
}
@if (type === 'button') {
    <button mat-button>
        <mat-icon class="text-primary-500 icon-size-4" [svgIcon]="'heroicons_solid:printer'"></mat-icon>
        <span class="ml-2 mr-1">Imprimir</span>
    </button>
}
