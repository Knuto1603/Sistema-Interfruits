@if (type === 'icon') {
    <button mat-icon-button aria-label="Mostrar" title="Mostrar">
        <mat-icon class="text-cyan-500 icon-size-5" [svgIcon]="'heroicons_solid:eye'"></mat-icon>
    </button>
}
@if (type === 'button') {
    <button mat-button>
        <mat-icon class="text-cyan-500 icon-size-4" [svgIcon]="'heroicons_solid:eye'"></mat-icon>
        <span class="ml-2 mr-1">Mostrar</span>
    </button>
}
