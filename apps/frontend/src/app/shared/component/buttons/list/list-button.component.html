@if (type === 'icon') {
    <button mat-icon-button color="warn" aria-label="Listar" title="Listar">
        <mat-icon class="text-warn-400 icon-size-5" [svgIcon]="'heroicons_solid:arrow-left'"></mat-icon>
    </button>
}
@if (type === 'button') {
    <button mat-button mat-flat-button color="accent">
        <mat-icon class="text-warn-400 icon-size-4" [svgIcon]="'heroicons_solid:arrow-left'"></mat-icon>
        <span class="ml-2 mr-1">Listar</span>
    </button>
}
