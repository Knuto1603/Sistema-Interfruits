<app-loading *ngIf="isLoading()" message="Cargando parametros..."></app-loading>

<div class="d-flex gap-3 mb-3">
  <div>
    <label class="form-label">Periodo</label>
    <select class="form-select" [(ngModel)]="periodoSeleccionado">
      <option value="">Seleccionar periodo</option>
      <option value="all">Todos los Periodos</option>
      <option *ngFor="let periodo of periodos()" [value]="periodo.id">
        {{ periodo.codigo }}
      </option>
    </select>
  </div>

  <div>
    <label class="form-label">Fruta</label>
    <select class="form-select" [(ngModel)]="frutaSeleccionada">
      <option selected value="">Seleccionar fruta</option>
      <option selected value="all">Todas las fruta</option>
      <option *ngFor="let fruta of frutas()" [value]="fruta.id">
        {{ fruta.nombre }}
      </option>
    </select>
  </div>

  <div class="d-flex align-items-end">
    <button class="btn btn-primary"
            (click)="aplicarContexto()"
            [disabled]="!periodoSeleccionado || !frutaSeleccionada">
      Aplicar
    </button>
  </div>
</div>

<div *ngIf="contextoActual" class="alert alert-info">
  <strong>Contexto actual:</strong> {{ periodoNombre }} - {{ frutaNombre }}
</div>
