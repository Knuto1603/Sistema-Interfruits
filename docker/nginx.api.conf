# ===================================
# Configuraci칩n Nginx para Backend API
# Maneja routing entre core y security apps
# ===================================

worker_processes auto;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
    use epoll;
}

http {
    # Configuraci칩n b치sica
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logs
    access_log /dev/stdout;
    error_log /dev/stderr;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    # Upstream para PHP-FPM
    upstream php-fpm {
        server 127.0.0.1:9000;
    }

    server {
        listen 8080;
        server_name _;
        root /app;
        
        # Configuraci칩n PHP
        index index.php;
        
        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        
        # CORS headers para frontend
        add_header Access-Control-Allow-Origin $http_origin;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept";
        add_header Access-Control-Allow-Credentials true;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Rate limiting
        limit_req zone=api burst=20 nodelay;

        # API Core - apps/core
        location /api/core/ {
            alias /app/apps/core/public/;
            try_files $uri $uri/ @core_rewrite;
            
            location ~ \.php$ {
                include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME /app/apps/core/public/index.php;
                fastcgi_param PATH_INFO $fastcgi_path_info;
                fastcgi_param REQUEST_URI $request_uri;
                fastcgi_pass php-fpm;
                fastcgi_index index.php;
            }
        }
        
        location @core_rewrite {
            rewrite ^/api/core/(.*)$ /api/core/index.php/$1 last;
        }

        # API Security - apps/security  
        location /api/security/ {
            alias /app/apps/security/public/;
            try_files $uri $uri/ @security_rewrite;
            
            location ~ \.php$ {
                include fastcgi_params;
                fastcgi_param SCRIPT_FILENAME /app/apps/security/public/index.php;
                fastcgi_param PATH_INFO $fastcgi_path_info;
                fastcgi_param REQUEST_URI $request_uri;
                fastcgi_pass php-fpm;
                fastcgi_index index.php;
            }
        }
        
        location @security_rewrite {
            rewrite ^/api/security/(.*)$ /api/security/index.php/$1 last;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
        }
    }
}
